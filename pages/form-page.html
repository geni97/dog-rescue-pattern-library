        <li><a class="btn" href="#adopt">For Adoption</a></li>

  <h1>Application</h1>

  <form class="max-length island" method="post" novalidate>
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
    </h3>

    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide a name.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="name">Last name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide a last name.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="drop-down">Name of dog you want to adopt</label>
      <select id="drop-down" required aria-describedby="name-error">
        <option value=""> </option>
        <option value="option1">Fluffy</option>
        <option value="option2">Luna</option>
        <option value="option3">Biscuit</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please choose an option.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="name">Age</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide an age.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="name">Address</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide an address.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="name">City</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide a city.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="drop-down">Province</label>
      <select id="drop-down" required aria-describedby="name-error">
        <option value=""> </option>
        <option value="option1">Alberta</option>
        <option value="option2">British Columbia</option>
        <option value="option3">Manitoba</option>
        <option value="option3">New Brunswick</option>
        <option value="option3">Newfoundland and Labrador</option>
        <option value="option3">Northwest Territories</option>
        <option value="option3">Nova Scotia</option>
        <option value="option3">Nunavut</option>
        <option value="option3">Ontario</option>
        <option value="option3">Prince Edward Island</option>
        <option value="option3">Quebec</option>
        <option value="option3">Saskatchewan</option>
        <option value="option3">Yukon</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please choose a province.</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="name">Postal code</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide a postal code.</span>
      </p>
    </div>
